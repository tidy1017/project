    <script>
        $(function() {
            $('.header').load("header_nlf.html");
            $('.footer').load("footer_nlf.html");

            $(window).scroll(function() {
                if ($(window).scrollTop() >= 50) {
                    $('.rightmenu').show();
                } else {
                    $('.rightmenu').hide();
                }

            $('.rightmenu').click(function() {
                $('html,body').animate({
